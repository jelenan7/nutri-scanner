<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutri Scanner - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">


</head>
<body>

<header>
    <div class="header-inner">
        <div class="brand">
            <img src="{{ url_for('static', filename='png/logo.png') }}" alt="Nutri Scanner logo">
            <div class="brand-title">
                <span class="brand-top">NUTRI</span>
                <span class="brand-bottom">Scanner</span>
            </div>
        </div>

        <nav>
            <a href="{{ url_for('home') }}" class="nav-link {% if active_page == 'home' %}active{% endif %}">
                <img src="{{ url_for('static', filename='png/home.png') }}" alt="Home">
            </a>
            <a href="{{ url_for('barcode_scan') }}" class="nav-link {% if active_page == 'barcode' %}active{% endif %}">
                <img src="{{ url_for('static', filename='png/barcode.png') }}" alt="Barcode Scan">
            </a>
            <a href="{{ url_for('smart_search') }}" class="nav-link {% if active_page == 'smart' %}active{% endif %}">
                <img src="{{ url_for('static', filename='png/search.png') }}" alt="Search">
            </a>
            <a href="{{ url_for('about') }}" class="nav-link {% if active_page == 'about' %}active{% endif %}">
                <img src="{{ url_for('static', filename='png/info.png') }}" alt="About">
            </a>
        </nav>
        
    </div>
</header>

<main>
    <div class="page-wrapper">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    Data © Open Food Facts contributors. Always check the real packaging for allergies and medical decisions.
</footer>

<!-- Mala skripta da boja dugmeta ostane tačna i ako koristiš linkove bez reload-a -->
<script>
document.querySelectorAll('nav a').forEach(link => {
  link.addEventListener('click', () => {
    document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
    link.classList.add('active');
  });
});
</script>

</body>
</html>
